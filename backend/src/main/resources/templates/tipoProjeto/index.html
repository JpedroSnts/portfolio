<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="partials/head :: head('Tipos de Projeto')"></head>
<body>
<header>
    <nav th:replace="partials/navbar :: navbar"></nav>
</header>
<main class="container mt-4">

    <div class="card mb-4">
        <div class="card-header">
            <h1>Cadastrar</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/tipos-projeto/cadastrar}" method="post" th:object="${tipoProjetoForm}">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome"
                           th:field="*{nome}"
                           th:errorclass="is-invalid">
                    <label for="nome">Nome</label>
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>
                <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <h2>Tipos de Projetos</h2>
    <hr/>
    <div class="row pt-1 mt-3">

        <div class="col-lg-6 mb-2" th:each="tipoProjeto: ${tiposProjeto}">
            <div class="card card-body d-flex flex-row justify-content-between align-items-center">
                <h5 class="m-0" th:text="${tipoProjeto.nome}">Nome</h5>
                <div>
                    <a th:href="@{/tipos-projeto/deletar/} + ${tipoProjeto.id}" class="btn btn-danger">
                        <span class="bi bi-trash"></span>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" th:if="${erroProjetoExistente}">
        <div class="toast align-items-center text-bg-danger border-0 show">
            <div class="d-flex">
                <div class="toast-body">
                    Não foi possível excluir, existe projeto cadastrado com esse Tipo de Projeto
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>

</main>
</body>
</html>
